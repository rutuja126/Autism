<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <h2>Register for the Autism Learning Hub</h2>
        <form id="registration-form" action="/register" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="button" id="email-otp-button" onclick="requestEmailOTP()">Request OTP</button>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>
                <button type="button" id="phone-otp-button" onclick="requestPhoneOTP()">Request OTP</button>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script>
        function requestEmailOTP() {
            // Implement logic to send OTP to the provided email address.
        }

        function requestPhoneOTP() {
            // Implement logic to send OTP to the provided phone number.
        }
    </script>
</body>
</html>
